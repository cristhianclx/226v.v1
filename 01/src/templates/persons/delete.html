{% extends 'base.html' %}

{% block title %}
    <title>Persons - Delete</title>
{% endblock %}

{% block body %}
    <h1>Persons - Delete</h1>
    <hr>
    <a href="{% url 'persons-list' %}" class="btn btn-primary">Go back</a>
    <hr>
    <p>Are you sure you want to delete person {{ item.name }}?</p>
    <form method="POST" action="{% url 'persons-delete' id=item.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>

{% endblock %}
