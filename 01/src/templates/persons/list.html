{% extends 'base.html' %}

{% block title %}
    <title>Persons - List</title>
{% endblock %}

{% block body %}
<h1>Persons</h1>
<hr>
<a href="{% url 'persons-add' %}" class="btn btn-secondary">Add</a>
<hr>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Description</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
          <tr>
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.name }}</td>
            <td>{{ item.age }}</td>
            <td>{{ item.description }}</td>
            <td>
              <a href="{% url 'persons-detail' id=item.id %}" class="btn btn-info">View</a>
              <a href="{% url 'persons-update' id=item.id %}" class="btn btn-info">Edit</a>
              <a href="{% url 'persons-delete' id=item.id %}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
{% endblock %}
